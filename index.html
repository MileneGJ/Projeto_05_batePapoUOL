<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100;200;300;400;500;600;700&family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Bate-Papo UOL</title>
</head>

<body>
    <div class="tela-entrada">
        <img src="./imagens/logo 2.png">
        <input type="text" placeholder="Digite seu nome">
        <button onclick="entrarNaSala()">Entrar</button>
    </div>
    <div class="barra topo">
        <img src="./imagens/logo 1.png">
        <ion-icon name="people"  onclick="aparecerMenu()"></ion-icon>
    </div>
    <div class="container">
    </div>
    <div class="barra rodape">
        <div>
        <input type="text" placeholder="Escreva aqui...">
        <p> </p>
    </div>
        <ion-icon name="paper-plane-outline" onclick="enviarMensagem()"></ion-icon>
    </div>
    <div class="caixa-menu escondido">
        <div onclick="desaparecerMenu()"></div>
        <div class="menu-lateral">
            <h1>Escolha um contato para enviar mensagem:</h1>
            <div class="contatos">
                <div onclick="selecionarContato(this)">
                    <ion-icon name="people"></ion-icon>
                    <p>Todos</p>
                    <ion-icon class="check selecionado" name="checkmark-outline"></ion-icon>
                </div>
            </div>
            <div class="visibilidade">
                <h1>Escolha a visibilidade:</h1>
                <div onclick="selecionarVisib(this)">
                    <ion-icon name="lock-open"></ion-icon>
                    <p>PÃºblico</p>
                    <ion-icon class="check selecionado" name="checkmark-outline"></ion-icon>
                </div>
                <div onclick="selecionarVisib(this)">
                    <ion-icon name="lock-closed"></ion-icon>
                    <p>Reservadamente</p>
                    <ion-icon class="check" name="checkmark-outline"></ion-icon>
                </div>
            </div>
        
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
